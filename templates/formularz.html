<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Przecięcie odcinków – Formularz</title>
</head>
<body>
<h1>Wprowadź współrzędne dwóch odcinków</h1>
<form action="/calculate" method="post">
    <h3>Odcinek 1</h3>
    <label for="x1">x1:</label>
    <input type="text" name="x1" required>
    <label for="y1">y1:</label>
    <input type="text" name="y1" required>
    <label for="x2">x2:</label>
    <input type="text" name="x2" required>
    <label for="y2">y2:</label>
    <input type="text" name="y2" required>
    <hr>
    <h3>Odcinek 2</h3>
    <label for="x3">x3:</label>
    <input type="text" name="x3" required>
    <label for="y3">y3:</label>
    <input type="text" name="y3" required>
    <label for="x4">x4:</label>
    <input type="text" name="x4" required>
    <label for="y4">y4:</label>
    <input type="text" name="y4" required>
    <br><br>
    <button type="submit">Oblicz przecięcie</button>
</form>
</body>
</html>
